<template>
    <!--not sure if vendor.css is the correct css destination for this but this is for .css-->
    <style>
        .yes_no [value="N"] {
            color: red;
        }
    </style>

    <h2 class="title">${heading}</h2>
    <table class="table is-striped is-fullwidth">
        <thead>
            <tr>
                <th>Name</th>
                <th>Palindrome</th>
                <th>Authorised</th>
                <th>Enabled</th>
                <th>Colours</th>
            </tr>
        </thead>
        <tbody>

            <!--
              TODO: Step 6
              Add styles to Palindrome, Authorised and Enabled values.
              When the value is Yes the text colour should be Green.
              When the value is No the text colour should be Red.
            -->

            <tr repeat.for="person of people" person.bind="person">
                <td><a class="is-link" href="/people/${person.id}">${person.fullName}</a></td>
                <td class="yes_no">${person.palindrome ? 'Yes' : 'No'}</td>
                <td class="yes_no">${person.authorised ? 'Yes' : 'No'}</td>
                <td class="yes_no">${person.enabled ? 'Yes' : 'No'}</td>
                <td>${person.colours | colourNames }</td>
            </tr>
        </tbody>
    </table>

</template>

<script type="text/javascript">

    $('.yes_no td').each(function () {
            if ($(this).text() == 'No') {
                $(this).css('color', 'Red');
            } else if ($(this).text() == 'Yes') {
                $(this).css('color', 'Green');
            }
        });

</script>
